<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipes</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/iconstyle.css">
    <script src="../js/getRandomRecipe.js"></script>

</head>
<body class="homeBody">
    <header>
        <a href="home.html">
            <img src="../img/logo.png" alt="logo">
        </a>
        <div>
            <a href="../index.html" class="logout">
                <h1>Log out</h1>
            </a>
            
            <a href="saved.html" class="bookmarkIcon">
                <span class="icon-bookmark"></span>
            </a>
        </div>
    </header> 

    <div id="overlayID" class="overlay">
        <div id="content" class="overlayContent">
            <span class="close">&times;</span>
            <p>test text</p>
        </div>
    </div>

    <main id="recipes">
        <div class="recipeBox">
            <div class="dividerDiv">
                <div class="heightInheritorDiv">
                    <img src="${i.image}">
                </div>
                <div class="recipeDiv">
                    <h1>${i.title}</h1>
                    <p>${i.aggregateLikes} Likes - ${i.readyInMinutes} Min</p>
                    <div class="recipeDivDiets">
                        <p>diets</p>
                        <p>diets2</p>
                    </div>
                    <a href="#" id="${i.id}" class="scnd">More Info</a>
                </div>
            </div>
            <a href="#" id="ditiseentestid" class="btn">Save Recipe</a>
        </div>
    </main>
</body>
</html>
